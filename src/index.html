<!doctype html>
<html lang="en">

<head>

  <title>Hello Rigo with Vanilla.js</title>

<body class="row bg-success">

    <div class="card position-absolute top-50 start-50 translate-middle text-bg-light border rounded-5 shadow"
      style="width: 15rem; height: 21rem;">
      <div class="card-body">

        <p class="suit position-absolute top-0 start-0 fs-1 m-0 ms-3">♦</p>

        <h5 class="card-title position-absolute top-50 start-50 translate-middle fs-1 fw-bold">NUMERO</h5>

    </div>
