<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="bg-success">
  <div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card text-bg-light shadow-lg custom-card">
      <div class="card-body position-relative">

        <p class="suit position-absolute top-0 start-0 ms-2"></p>

        <h1 class="card-title position-absolute top-50 start-50 translate-middle"></h1>

        <p class="suit position-absolute bottom-0 end-0 me-2 mb-0" style="transform: rotate(180deg);"></p>

      </div>
    </div>

    <div class="d-flex flex-column align-items-center">
      <button onclick="switchCard()" class="mt-5 rounded-3 border-5 btn-warning bg-opacity-50 fs-5 fw-bold">Generar una
        nueva carta aleatoria</button>

      <h3 class="mt-5 border-5 btn-warning bg-opacity-50 fs-5 fw-bold p-1">Generar una nueva carta aleatoria cada 10 segundos</h3>

      <div class="form-check form-switch mt-1">
        <label class="form-check-label text-light fw-bold fs-5" for="autoCardToggle">Auto</label>
        <input class="form-check-input fs-5" type="checkbox" id="autoCardToggle">        
      </div>

      <p class="text-light mt-3 fw-bold">Próxima carta en: <span id="contador">10</span> segundos</p>

    </div>

    <div class="mt-4 d-flex flex-column align-items-center border border-warning-subtle p-3">
      <label class="text-light fw-bold" for="height">Height:</label>
      <input type="text" id="height" placeholder="Ej: 200px">

      <label class="text-light fw-bold" for="width">Width:</label>
      <input type="text" id="width" placeholder="Ej: 300px">

      <button id="dimension" class="mt-3 rounded-3 border-5 btn-danger bg-opacity-50 fs-5 fw-bold">Cambiar dimensión de
        la carta</button>
    </div>

  </div>

  <script type="module" src="/app.js"></script>
</body>

</html>
